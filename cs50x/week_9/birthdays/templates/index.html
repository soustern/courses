<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <form action="/" method="post">
                <input required name="name" placeholder="nome" type="text">
                <input required name="month" placeholder="mÃªs" type="number" min="1" max="12">
                <input required name="day" placeholder="dia" type="number" min="1" max="31">
                <input type="submit" value="Adicionar">
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}

                    <tr>
                        <td> {{ birthday.name }} </td>
                        <td> {{ birthday.month }}/{{ birthday.day }} </td>
                        <td>
                            <form action="/deregister" method="post">
                                <button name="id" value="{{ birthday.id }}">Remover</button>
                            </form>
                        </td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
